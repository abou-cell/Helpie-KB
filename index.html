<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Plugin</title>
    <!-- Incluez ici les fichiers CSS du plugin -->
    <link rel="stylesheet" href="path/to/your/plugin/styles.css">
</head>
<body>
    <div id="faq-container">
        <!-- Le conteneur où votre plugin FAQ sera affiché -->
    </div>
    <!-- Incluez ici les fichiers JS du plugin -->
    <script src="path/to/your/plugin/scripts.js"></script>
    <script>
        // Initialisation du plugin FAQ si nécessaire
        document.addEventListener('DOMContentLoaded', function() {
            // Code pour initialiser votre plugin, par exemple :
            initializeFAQPlugin('#faq-container');
        });
    </script>
</body>
</html>
